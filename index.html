<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">TETRIS</h1>
        </header>
        
        <main class="game-container">
            <div class="game-panel">
                <div class="panel-section hold-section">
                    <h2 class="panel-title">HOLD</h2>
                    <div class="preview-area">
                        <canvas id="hold-canvas" width="80" height="80"></canvas>
                    </div>
                </div>
                
                <div class="panel-section board-section">
                    <canvas id="game-canvas" width="300" height="600"></canvas>
                </div>
                
                <div class="panel-section next-section">
                    <h2 class="panel-title">NEXT</h2>
                    <div class="preview-area">
                        <canvas id="next-canvas" width="80" height="80"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="info-item">
                    <span class="info-label">Score:</span>
                    <span class="info-value" id="score">000000</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Level:</span>
                    <span class="info-value" id="level">01</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Lines:</span>
                    <span class="info-value" id="lines">000</span>
                </div>
            </div>
            
            <div class="controls-panel">
                <div class="controls-info">
                    <p><strong>Controls:</strong></p>
                    <p>← → : Move | ↑ : Hard Drop | ↓ : Soft Drop</p>
                    <p>Z / X : Rotate | C : Hold | Space : Pause</p>
                </div>
            </div>
        </main>
        
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Game Over</h2>
                <p>Final Score: <span id="final-score">000000</span></p>
                <button id="restart-btn" class="btn">Restart</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="dist/main.js"></script>
</body>
</html>
