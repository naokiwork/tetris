<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen" class="title-screen">
        <div class="title-content">
            <h1 class="title-main">TETRIS</h1>
            <p class="title-subtitle">Press ENTER to Start</p>
        </div>
    </div>
    
    <!-- ゲーム画面 -->
    <div id="game-screen" class="game-screen hidden">
        <div class="container">
            <header class="header">
                <h1 class="title">TETRIS</h1>
            </header>
            
            <main class="game-container">
                <div class="game-panel">
                    <div class="panel-section board-section">
                        <canvas id="game-canvas" width="400" height="800"></canvas>
                    </div>
                    <div class="panel-section controls-section">
                        <h2 class="panel-title">Controls</h2>
                        <div class="controls-list">
                            <div class="control-item">
                                <span class="control-key">← →</span>
                                <span class="control-desc">Move Left/Right</span>
                            </div>
                            <div class="control-item">
                                <span class="control-key">↓</span>
                                <span class="control-desc">Soft Drop</span>
                            </div>
                            <div class="control-item">
                                <span class="control-key">Space</span>
                                <span class="control-desc">Hard Drop</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script>
        // タイトル画面とゲーム画面の要素を取得
        const titleScreen = document.getElementById('title-screen');
        const gameScreen = document.getElementById('game-screen');
        let gameStarted = false;
        
        // Enterキーでゲーム開始
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !gameStarted) {
                console.log('Enter key pressed - starting game');
                titleScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                gameStarted = true;
                startGame();
            }
        });
        
        // ゲーム開始
        function startGame() {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            
            const CELL_SIZE = 40;
            const BOARD_WIDTH = 10;
            const BOARD_HEIGHT = 20;
            const YELLOW_COLOR = '#ffeb3b'; // 黄色
            const BG_COLOR = '#2d3136'; // 背景色
            const DROP_INTERVAL = 500; // 落下間隔（ミリ秒）
            
            console.log('Canvas initialized');
            console.log('Canvas size:', canvas.width, 'x', canvas.height);
            
            // ゲーム状態
            let currentBlock = null; // 現在のブロック {x, y}
            let placedBlocks = []; // 落下したブロックの配列 [{x, y}, ...]
            let dropTimer = 0;
            let lastTime = performance.now();
            let gameActive = false;
            
            // カウントダウン表示
            let countdown = 3;
            
            // カウントダウン要素を作成
            const countdownElement = document.createElement('div');
            countdownElement.id = 'countdown';
            countdownElement.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:120px;font-weight:bold;color:#0969da;z-index:10001;pointer-events:none;text-shadow:2px 2px 4px rgba(0,0,0,0.5);';
            document.body.appendChild(countdownElement);
            
            // カウントダウン処理（2倍速）
            function showCountdown() {
                if (countdown > 0) {
                    countdownElement.textContent = countdown.toString();
                    countdown--;
                    setTimeout(showCountdown, 500); // 1秒から0.5秒に変更（2倍速）
                } else {
                    countdownElement.textContent = 'START!';
                    setTimeout(() => {
                        countdownElement.remove();
                        gameActive = true;
                        // 最初のブロックを生成
                        spawnBlock();
                        // ゲームループ開始
                        gameLoop();
                    }, 250); // 0.5秒から0.25秒に変更（2倍速）
                }
            }
            
            // ブロックを生成（上から）
            function spawnBlock() {
                currentBlock = {
                    x: 4, // 中央
                    y: 0  // 上から
                };
                console.log('Block spawned at:', currentBlock.x, currentBlock.y);
            }
            
            // ブロックが一番下に到達したかチェック
            function isBlockAtBottom() {
                if (!currentBlock) return false;
                // 2x2のブロックなので、y + 2がボードの高さに達したら
                return currentBlock.y + 2 >= BOARD_HEIGHT;
            }
            
            // ブロックが他のブロックと衝突しているかチェック
            function hasCollision(newX, newY) {
                // 壁との衝突チェック
                if (newX < 0 || newX + 2 > BOARD_WIDTH || newY < 0 || newY + 2 > BOARD_HEIGHT) {
                    return true;
                }
                
                // 配置済みブロックとの衝突チェック
                for (let i = 0; i < 2; i++) {
                    for (let j = 0; j < 2; j++) {
                        const checkX = newX + i;
                        const checkY = newY + j;
                        for (const placedBlock of placedBlocks) {
                            for (let pi = 0; pi < 2; pi++) {
                                for (let pj = 0; pj < 2; pj++) {
                                    if (placedBlock.x + pi === checkX && placedBlock.y + pj === checkY) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
                return false;
            }
            
            // キー入力処理
            document.addEventListener('keydown', (e) => {
                if (!gameActive || !currentBlock) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        // 左に移動
                        if (!hasCollision(currentBlock.x - 1, currentBlock.y)) {
                            currentBlock.x -= 1;
                        }
                        break;
                    case 'ArrowRight':
                        // 右に移動
                        if (!hasCollision(currentBlock.x + 1, currentBlock.y)) {
                            currentBlock.x += 1;
                        }
                        break;
                    case 'ArrowDown':
                        // ソフトドロップ（下に移動）
                        if (!hasCollision(currentBlock.x, currentBlock.y + 1)) {
                            currentBlock.y += 1;
                            dropTimer = 0; // タイマーリセット
                        }
                        break;
                    case ' ':
                    case 'Space':
                        // ハードドロップ（一気に下に落とす）
                        e.preventDefault();
                        let dropY = currentBlock.y;
                        while (!hasCollision(currentBlock.x, dropY + 1) && dropY + 2 < BOARD_HEIGHT) {
                            dropY += 1;
                        }
                        currentBlock.y = dropY;
                        // 即座に固定
                        placedBlocks.push({x: currentBlock.x, y: currentBlock.y});
                        spawnBlock();
                        break;
                }
            });
            
            // 背景を描画
            function drawBackground() {
                ctx.fillStyle = BG_COLOR;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // ブロックを描画（2x2の正方形）
            function drawBlock(blockX, blockY) {
                // ブロックの各セルを描画
                for (let i = 0; i < 2; i++) {
                    for (let j = 0; j < 2; j++) {
                        const x = (blockX + i) * CELL_SIZE;
                        const y = (blockY + j) * CELL_SIZE;
                        
                        // 黄色で塗りつぶし
                        ctx.fillStyle = YELLOW_COLOR;
                        ctx.fillRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                        
                        // 白いアウトライン
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x + 2, y + 2, CELL_SIZE - 4, CELL_SIZE - 4);
                    }
                }
            }
            
            // 黄色いブロックを描画（現在のブロックと配置済みブロック）
            function drawYellowBlocks() {
                // 現在のブロックを描画
                if (currentBlock) {
                    drawBlock(currentBlock.x, currentBlock.y);
                }
                
                // 配置済みブロックを描画
                placedBlocks.forEach(block => {
                    drawBlock(block.x, block.y);
                });
            }
            
            // ゲーム更新
            function update(deltaTime) {
                if (!gameActive || !currentBlock) return;
                
                dropTimer += deltaTime;
                
                if (dropTimer >= DROP_INTERVAL) {
                    dropTimer = 0;
                    
                    // ブロックを下に移動
                    if (isBlockAtBottom() || hasCollision(currentBlock.x, currentBlock.y + 1)) {
                        // 一番下に到達したか、他のブロックと衝突したら、現在のブロックを配置済みブロックに追加
                        console.log('Block reached bottom or collision, placing block');
                        placedBlocks.push({x: currentBlock.x, y: currentBlock.y});
                        // 次のブロックを生成
                        spawnBlock();
                    } else {
                        // まだ下に移動できる
                        currentBlock.y += 1;
                    }
                }
            }
            
            // ゲームループ
            function gameLoop() {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                
                // ゲーム更新
                update(deltaTime);
                
                // 描画
                drawBackground();
                drawYellowBlocks();
                
                requestAnimationFrame(gameLoop);
            }
            
            // カウントダウン開始
            showCountdown();
        }
    </script>
</body>
</html>
