name: Auto-improve Codebase

on:
  schedule:
    # 毎時間実行（UTC）
    - cron: '0 * * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  auto-improve:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT_FOR_AUTOMERGE }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup GitHub CLI
        run: |
          type -p curl >/dev/null || (apt update && apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          apt update
          apt install gh -y

      - name: Run auto-improve script
        id: improve
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT_FOR_AUTOMERGE }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT_FOR_AUTOMERGE }}
        run: |
          npm run auto-improve
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.improve.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_FOR_AUTOMERGE }}
        run: |
          BRANCH_NAME="auto-improve-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-improve: Code improvements and fixes" || exit 0
          git push origin $BRANCH_NAME
          gh pr create --title "Auto-improve: Code improvements and fixes" --body "Automated code improvements from CODE_IMPROVEMENTS.md" --base main || exit 0

